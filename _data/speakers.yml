  bio: "<p>Ariel Kalil is a professor at the University of Chicago Harris School of Public Policy. At Harris, she directs the Center for Human Potential and Public Policy and co-directs the Behavioral Insights and Parenting Lab. She also holds appointments as an adjunct professor in the Norwegian School of Economics in Bergen, Norway and in the School of Business Administration at the University of Stavanger, Norway. She is a developmental psychologist who studies economic conditions, parenting, and child development. Her current research examines the historical evolution of income-based gaps in parenting behavior and childrenâ€™s cognitive and non-cognitive skills.</p>"
