  id: 1
  name: "Ariel"
  surname: "Kalil"
  company: " Professor <br /> University of Chicago, The Harris School of Public Policy"
  title: "Keynote Speaker"
  bio: "<p>Ariel Kalil is a professor at the University of Chicago Harris School of Public Policy. At Harris, she directs the Center for Human Potential and Public Policy and co-directs the Behavioral Insights and Parenting Lab. She also holds appointments as an adjunct professor in the Norwegian School of Economics in Bergen, Norway and in the School of Business Administration at the University of Stavanger, Norway. She is a developmental psychologist who studies economic conditions, parenting, and child development. Her current research examines the historical evolution of income-based gaps in parenting behavior and children’s cognitive and non-cognitive skills.</p>"
  thumbnailUrl: ArielKalil.jpg
  rockstar: true

-
  id: 11
  name: "Alejandro"
  surname: "Izquierdo"
  company: "Chief Economist and Manager of the Research Department<br />Inter-American Development Bank  "
  title: "Director"
  bio: "Juan Vargas is a research economist in the CAF-Development Bank of Latin America. He holds a Ph.D. in economics from the University of London and held various academic and scholar positions in the U.S., Europe and Latin America. His research focuses on the political economy of conflict and the economic determinants of crime and violence."
  thumbnailUrl: Izquierdo.jpg
  invited: true

-
  id: 12
  name: "Guillermo"
  surname: "Vuletin"
  company: Senior Economist, Latin America and Caribbean<br />World Bank
  title: "Special Guest"
  bio: "Guillermo Vuletin is a Senior Economist at the Office of the Chief Economist for Latin America and the Caribbean of the World Bank. He is also a Non-resident Fellow in the Global Economy and Development Program at the Brookings Institution, a Visiting Professor at the Johns Hopkins School of Advanced International Studies (SAIS). He received a PhD in Economics from the University of Maryland in 2007 and an undergraduate degree and a MA in Economics from the Universidad Nacional de La Plata, Argentina. Prior to joining the World Bank, he was a Lead Economist in the Research Department at the Inter-American Development Bank."
  thumbnailUrl: GuillermoVuletin.jpg
  invited: true

