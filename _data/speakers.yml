  bio: "Guillermo Vuletin is a Senior Economist at the Office of the Chief Economist for Latin America and the Caribbean of the World Bank. He is also a Non-resident Fellow in the Global Economy and Development Program at the Brookings Institution, a Visiting Professor at the Johns Hopkins School of Advanced International Studies (SAIS). He received a PhD in Economics from the University of Maryland in 2007 and an undergraduate degree and a MA in Economics from the Universidad Nacional de La Plata, Argentina. Prior to joining the World Bank, he was a Lead Economist in the Research Department at the Inter-American Development Bank."
