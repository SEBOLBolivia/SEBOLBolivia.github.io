  id: 4
  name: "Oscar"
  surname: "Molina"
  company: "Universidad Privada de Bolivia"
  title: "Vice-presidente"
  bio: '<p>Es Doctor por el Departamento de Economía y Ciencias Sociales de la Universidad Politécnica de Valencia y una licenciatura en economía es de la Universidad Católica Boliviana San Pablo. Su trabajo de investigación se centra en el análisis de las desigualdades, el comercio internacional, los mercados imperfectos y su relación entre ellas. Sus intereses incluyen Econometría, Microeconomía y Organización Industrial. Oscar es académico de Número de la Academia Boliviana de Ciencias Económicas; miembro del comité editor de varias revistas científicas en el país, así como en Perú y Colombia; Presidente de la Junta de Instituyentes de la Fundación INESAD, Vicepresidente del Directorio de la Fundación INESAD</p>'
  thumbnailUrl: OscarMolina.jpg
