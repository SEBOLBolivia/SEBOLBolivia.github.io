  id: 1
  name: "Johanna"
  surname: "Rickne"
  company: " Professor of Economics <br /> Swedish Institute for Social Research"
  title: "Keynote Speaker"
  bio: "<p>Ariel Kalil is a professor at the University of Chicago Harris School of Public Policy. At Harris, she directs the Center for Human Potential and Public Policy and co-directs the Behavioral Insights and Parenting Lab. She also holds appointments as an adjunct professor in the Norwegian School of Economics in Bergen, Norway and in the School of Business Administration at the University of Stavanger, Norway. She is a developmental psychologist who studies economic conditions, parenting, and child development. Her current research examines the historical evolution of income-based gaps in parenting behavior and children’s cognitive and non-cognitive skills.</p>"
  thumbnailUrl: JohannaRickne.jpg
  rockstar: true

-
  id: 2
  name: "Marcelo"
  surname: "Olarreaga"
  company: "Professor Institute of Economics and Econometrics
<br />University of Geneva"
  title: "Keynote Speaker"
  bio: "Marcelo Olarreaga is Professor of Economics at the University of Geneva, and Research Fellow at the Centre for Economic Policy Research (CEPR) in London. Before joining the University of Geneva he worked in the Research Department of the World Bank, as well as in the Economics Research Division of the World Trade Organization. He has also been invited professor at CERDI/FERDI (France), the Graduate Institute (Switzerland), INSEAD (France), Institute CLAEH (Uruguay), SciencePo-Paris (France), Universidad de la República (Uruguay) and the University of Antwerp (Belgium). He is an expert and active researcher in international economics."
  thumbnailUrl: MarceloOlarreaga.jpg
  rockstar: true

-
  id: 3
  name: "James A."
  surname: "Robinson"
  company: Reverend Dr. Richard L. Pearson Professor of Global Conflict Studies and University Professor  <br /> Harris School of Public Policy at the University of Chicago
  title: "Keynote Speaker"
  bio: "James A. Robinson is the Reverend Dr. Richard L. Pearson Professor of Global Conflict Studies and University Professor at the Harris School of Public Policy at the University of Chicago, and Institute Director of The Pearson Institute for the Study and Resolution of Global Conflicts. His books include The Narrow Corridor: States, Societies, and the Fate of Liberty (2019), Why Nations Fail: The Origins of Power, Prosperity, and Poverty (2012), and Economic Origins of Dictatorship and Democracy (2005), co-authored with Daron Acemoglu (MIT). He is a prolific and widely recognized scholar in economics and political science, and currently conducts research in the Democratic Republic of the Congo, Sierra Leone, Haiti, Colombia, and Bolivia."
  thumbnailUrl: JamesRobinson.jpg
  rockstar: true

-
  id: 4
  name: "Jeffrey"
  surname: "Sachs"
  company: Professor<br />  Columbia University
  title: "Keynote Speaker"
  bio: "Jeffrey D. Sachs is Professor and Director of the Center for Sustainable Development at Columbia University, where he directed the Earth Institute from 2002 until 2016. He is also the Director of the UN’s Sustainable Development Solutions Network (SDSN) and a commissioner of the UN’s Broadband Commission for Development. He has been an advisor to three UN Secretaries-General, and currently serves as a Sustainable Development Goals Advocate under UN Secretary-General Antonio Guterres. He is the author of several books including The Ages of Globalization (2020), The Age of Sustainable Development (2015), and The End of Poverty (2005)."
  thumbnailUrl: Sachs.jpg
  rockstar: true


-
  id: 5
  name: "Lykke"
  surname: "Andersen"
  company: Executive Director <br />  SDSN Bolivia
  title: "Director"
  bio: "Lykke E. Andersen is the Executive Director of SDSN Bolivia. She is also Senior Researcher at INESAD, and Fellow of the Bolivian Academy of Economic Sciences. She has been doing research on environment and development in Latin America for more than 25 years. She has been Executive Director at INESAD, Scientific Manager of Conservation International – Bolivia, Chief Economist at the Catholic University of Bolivia and consultant for the World Bank (WB), the Inter-American Development Bank (IDB), the Development Bank of Latin America (CAF), the United Nations and other development institutions. She is the lead author of several books including the Atlas Municipal de los ODS en Bolivia (2020) and El ABC del desarrollo en Bolivia (2016)."
  thumbnailUrl: LykkeAndersen.jpg
  invited: true

